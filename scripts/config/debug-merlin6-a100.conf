# OPALX args 
#
#opalx_args=()

#-------------------------------------------------------------------------------
# Unit tests args
#
#unittests_args=()

#-------------------------------------------------------------------------------
# Modules 
#

module purge
module use unstable

module load gcc/12.3.0
module load openmpi/4.1.6_slurm
module load gnutls
module load Python
module load gnuplot
module load cmake/3.27.8
